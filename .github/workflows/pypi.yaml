name: PyPI
on:
  push:
    # tags:
    #   - '*'
jobs:
  PyPIPoetryPublish:
    name: PyPI Poetry Publish
    uses: uc-cdis/.github/.github/workflows/python_package_index_publish.yaml@paulineribeyre-patch-1
    with:
        PYTHON_VERSION: '3.9'
        # the package was registered under someone's personal test-pypi account, so we
        # can't push there
        DO_TEST_PUBLISH_FIRST: true
    secrets:
      PYPI_PROD_API_TOKEN: ${{ secrets.PYPI_PROD_API_TOKEN }}
